<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오지도</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ee90a1cc3960a4e99fc6329ea6b9d5f6"></script>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>
<script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(36.3725, 127.3467),
            level: 1
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var markerPosition  = new kakao.maps.LatLng(36.3725, 127.3467);
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);
  </script>
</body>
</html>
